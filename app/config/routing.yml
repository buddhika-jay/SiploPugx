siplo_user:
    resource: "@SiploUserBundle/Controller/"
    type:     annotation
    prefix:   /

app:
    resource: "@AppBundle/Controller/"
    type:     annotation

student_registration:
    pattern:  /register/student
    defaults: { _controller: SiploUserBundle:Registration:registerStudent }

teacher_registration:
    pattern:  /register/teacher
    defaults: { _controller: SiploUserBundle:Registration:registerTeacher }

guardian_registration:
    pattern:  /register/guardian
    defaults: { _controller: SiploUserBundle:Registration:registerGuardian }

admin_registration:
    pattern:  /register/admin
    defaults: { _controller: SiploUserBundle:Registration:registerAdmin }

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

#home
siplo_home:
    pattern: /home
    defaults: { _controller: SiploUserBundle:Default:home }

# Login

siplo_student_home:
    pattern: /student/home
    defaults: {_controller: SiploUserBundle:Home:studentHome}

siplo_teacher_home:
    pattern: /teacher/home
    defaults: {_controller: SiploUserBundle:Home:teacherHome}

siplo_guardian_home:
    pattern: /guardian/home
    defaults: {_controller: SiploUserBundle:Home:guardianHome}

siplo_admin_home:
    pattern: /admin/home
    defaults: {_controller: SiploUserBundle:Home:adminHome}
